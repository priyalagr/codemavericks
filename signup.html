<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="su.css">
</head>
<body>
  <div class="container">
    <div class="title">SIGN UP</div>
    <div class="subtitle">Please Enter your credentials :</div>
    <div class="form-group">
      <label for="email">Enter email:</label>
      <input type="email" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="fullname">Enter Full Name:</label>
      <input type="text" id="fullname" placeholder="Enter Full Name" required>
    </div>
    <div class="form-group">
      <label for="username">Enter Username:</label>
      <input type="text" id="username" placeholder="Enter your Username" required>
    </div>
    <div class="form-group">
      <label for="password">Enter Password:</label>
      <input type="password" id="password" placeholder="Create your Password" required>
    </div>
    <div class="form-group">
      <button type="submit" onclick="window.location.href='login.html'">Register Now</button>
    </div>
  </div>
</body>
</html>
